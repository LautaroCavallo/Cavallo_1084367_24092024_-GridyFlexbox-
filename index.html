<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Arte</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="art1.jpg" alt="Obra de arte 1">
        <img src="art2.jpg" alt="Obra de arte 2">
        <img src="art3.jpg" alt="Obra de arte 3">
        <img src="art4.jpg" alt="Obra de arte 4">
        <img src="art5.jpg" alt="Obra de arte 5">
        <img src="art6.jpg" alt="Obra de arte 6">
        <img src="art7.jpg" alt="Obra de arte 7">
        <img src="art8.jpg" alt="Obra de arte 8">
        <img src="art9.jpg" alt="Obra de arte 9">
        <img src="art10.jpg" alt="Obra de arte 10">
    </div>

</body>
</html>
