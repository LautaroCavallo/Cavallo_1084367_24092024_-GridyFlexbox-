<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Arte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 200px;
            grid-gap: 10px;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Aca se asigna las posiciones de las imagenes en la grilla */
        .gallery img:nth-child(1) {
            grid-column: span 2;
        }
        .gallery img:nth-child(2) {
            grid-column: span 1;
            grid-row: span 2;
        }
        .gallery img:nth-child(3) {
            grid-column: span 1;
        }
        .gallery img:nth-child(4) {
            grid-column: span 1;
        }
        .gallery img:nth-child(5) {
            grid-column: span 2;
        }
        .gallery img:nth-child(6) {
            grid-column: span 1;
            grid-row: span 2;
        }
        .gallery img:nth-child(7) {
            grid-column: span 1;
        }
        .gallery img:nth-child(8) {
            grid-column: span 1;
        }
        .gallery img:nth-child(9) {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container">
            <img src="art1.jpg" alt="Obra 1">
            <div class="overlay">Obra 1</div>
        </div>
        <div class="image-container">
            <img src="art2.jpg" alt="Obra 2">
            <div class="overlay">Obra 2</div>
        </div>
        <div class="image-container">
            <img src="art3.jpg" alt="Obra 3">
            <div class="overlay">Obra 3</div>
        </div>
        <div class="image-container">
            <img src="art4.jpg" alt="Obra 4">
            <div class="overlay">Obra 4</div>
        </div>
        <div class="image-container">
            <img src="art5.jpg" alt="Obra 5">
            <div class="overlay">Obra 5</div>
        </div>
        <div class="image-container">
            <img src="art6.jpg" alt="Obra 6">
            <div class="overlay">Obra 6</div>
        </div>
        <div class="image-container">
            <img src="art7.jpg" alt="Obra 7">
            <div class="overlay">Obra 7</div>
        </div>
        <div class="image-container">
            <img src="art8.jpg" alt="Obra 8">
            <div class="overlay">Obra 8</div>
        </div>
        <div class="image-container">
            <img src="art9.jpg" alt="Obra 9">
            <div class="overlay">Obra 9</div>
        </div>
    </div>

</body>
</html>
